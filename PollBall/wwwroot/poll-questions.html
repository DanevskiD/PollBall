<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <p>
        <h1>Favourite Ball Game Pool</h1>
        Please select your favourite ball game, and then press Submit Poll.
    </p>
    <form class="submit-form">
        <div class="main-div">
            <div class="main-batch1">
                <div class="item">
                    <div class="img-item"><img src="images/basketball.png" alt="Basketball" /></div>
                    <div class="input-item"><input type="radio" name="favourite" value="Basketball" />Basketball</div>
                </div>
                <div class="item">
                    <div class="img-item"><img src="images/football.png" alt="Football" /></div>
                    <div class="input-item"><input type="radio" name="favourite" value="Football" />Football</div>
                </div>
                <div class="item">
                    <div class="img-item"><img src="images/rugby.png" alt="Rugby" /></div>
                    <div class="input-item"><input type="radio" name="favourite" value="Ragby" />Ragby</div>
                </div>
                <div class="item">
                    <div class="img-item"><img src="images/volleyball.png" alt="Volleyball" /></div>
                    <div class="input-item"><input type="radio" name="favourite" value="Volleyball" />Volleyball</div>
                </div>
            </div>
            <div class="main-batch2">
                <div class="item">
                    <div class="img-item"><img src="images/billiard.png" alt="Billiard" /></div>
                    <div class="input-item"><input type="radio" name="favourite" value="Billiard" />Billiard</div>
                </div>
                <div class="item">
                    <div class="img-item"><img src="images/golf.png" alt="Golf" /></div>
                    <div class="input-item"><input type="radio" name="favourite" value="Golf" />Golf</div>
                </div>
                <div class="item">
                    <div class="img-item"><img src="images/hockey.png" alt="Hockey" /></div>
                    <div class="input-item"><input type="radio" name="favourite" value="Hockey" />Hockey</div>
                </div>
                <div class="item">
                    <div class="img-item"><img src="images/tennis.png" alt="Tennis" /></div>
                    <div class="input-item"><input type="radio" name="favourite" value="Tennis" />Tennis</div>
                </div>
            </div>
        </div>
        <div class="submit-batch">
            <input type="submit" value="Submit Poll" />
        </div>
    </form>
</body>
</html>
